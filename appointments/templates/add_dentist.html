{% extends "base.html" %}

{% block content %}
<div class="max-w-xl mx-auto bg-white shadow-lg rounded-2xl p-8 mt-10">
    <h2 class="text-3xl font-bold text-blue-800 mb-6 text-center">âž• Add Dentist</h2>
    
    <form method="post" class="space-y-6">
        {% csrf_token %}
        
        <div>
            <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Dentist Name</label>
            <input type="text" name="name" id="name" required 
                class="w-full px-4 py-2 border border-gray-300 rounded-xl shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-400 transition">
        </div>

        <div>
            <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
            <input type="email" name="email" id="email" required 
                class="w-full px-4 py-2 border border-gray-300 rounded-xl shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-400 transition">
        </div>

        <div class="text-center">
            <button type="submit"
                class="bg-blue-600 text-white font-medium px-6 py-2 rounded-xl hover:bg-blue-700 transition duration-300 shadow-md">
                Add Dentist
            </button>
        </div>
    </form>
</div>
<form action="{% url 'staff_logout' %}" method="post" style="display:inline;">
    {% csrf_token %}
    <button type="submit" class="btn btn-outline-danger btn-sm ml-3 shadow-sm rounded-pill px-3 py-1">
        ðŸšª Logout
    </button>
</form>

{% endblock %}

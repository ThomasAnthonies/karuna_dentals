{% extends "base.html" %}

{% block content %}
<div class="max-w-xl mx-auto bg-white shadow-lg rounded-2xl p-8 mt-10">
    <h2 class="text-2xl font-bold text-red-600 mb-6 text-center">ðŸ›‘ Cancel Appointment</h2>

    <p class="text-gray-700 text-center mb-4">
        Are you sure you want to cancel the appointment for
        <span class="font-semibold text-gray-900">{{ appointment.patient.name }}</span>
        on
        <span class="font-semibold text-gray-900">{{ appointment.date }}</span>?
    </p>

    <form method="post" class="space-y-6">
        {% csrf_token %}

        <div>
            <label for="cancellation_reason" class="block text-sm font-medium text-gray-700 mb-2">
                Reason for cancellation:
            </label>
            <textarea name="cancellation_reason" id="cancellation_reason" rows="4" required
                class="w-full px-4 py-2 border border-gray-300 rounded-xl focus:ring-2 focus:ring-red-400 focus:outline-none resize-none"></textarea>
        </div>

        <div class="flex justify-center gap-4">
            <button type="submit"
                class="bg-red-600 hover:bg-red-700 text-white font-semibold px-6 py-2 rounded-xl shadow transition duration-300">
                Confirm Cancellation
            </button>
            <a href="{% url 'view_appointments' %}"
               class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-medium px-6 py-2 rounded-xl shadow transition duration-300">
                Go Back
            </a>
        </div>
    </form>
</div>
{% endblock %}

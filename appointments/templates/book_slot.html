{% extends "base.html" %}

{% block content %}
<div class="max-w-2xl mx-auto bg-white shadow-xl rounded-2xl p-8">
    <h1 class="text-3xl font-bold text-blue-700 text-center mb-6">ğŸ“… Book Appointment</h1>
    
    <form method="post" action="{% url 'book_slot' slot_id %}" class="space-y-8">
        {% csrf_token %}
        
        <!-- Patient Info -->
        <div>
            <h2 class="text-xl font-semibold text-gray-700 mb-4 border-b pb-2">ğŸ‘¤ Patient Information</h2>

            <div class="grid gap-4 sm:grid-cols-2">
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Name</label>
                    <input type="text" name="name" id="name" required
                        class="w-full px-4 py-2 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-400 focus:outline-none">
                </div>

                <div>
                    <label for="phone" class="block text-sm font-medium text-gray-700 mb-1">Phone</label>
                    <input type="text" name="phone" id="phone" required
                        class="w-full px-4 py-2 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-400 focus:outline-none">
                </div>

                <div class="sm:col-span-2">
                    <label for="address" class="block text-sm font-medium text-gray-700 mb-1">Address</label>
                    <input type="text" name="address" id="address" required
                        class="w-full px-4 py-2 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-400 focus:outline-none">
                </div>

                <div class="sm:col-span-2">
                    <label for="date_of_birth" class="block text-sm font-medium text-gray-700 mb-1">Date of Birth</label>
                    <input type="date" name="date_of_birth" id="date_of_birth" required
                        class="w-full px-4 py-2 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-400 focus:outline-none">
                </div>
            </div>
        </div>

        <!-- Appointment Details -->
        <div>
            <h2 class="text-xl font-semibold text-gray-700 mb-4 border-b pb-2">ğŸ—“ï¸ Appointment Details</h2>

            <div class="space-y-4">
                <div>
                    <label for="date" class="block text-sm font-medium text-gray-700 mb-1">Appointment Date</label>
                    <input type="date" name="date" id="date" required
                        class="w-full px-4 py-2 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-400 focus:outline-none">
                </div>

                <div>
                    <label for="notes" class="block text-sm font-medium text-gray-700 mb-1">Notes</label>
                    <textarea name="notes" id="notes" rows="4"
                        class="w-full px-4 py-2 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-400 focus:outline-none resize-none"></textarea>
                </div>
            </div>
        </div>

        <!-- Submit -->
        <div class="text-center">
            <button type="submit"
                class="bg-blue-600 text-white font-semibold px-6 py-2 rounded-xl shadow hover:bg-blue-700 transition duration-300">
                âœ… Book Appointment
            </button>
        </div>
    </form>
</div>
{% endblock %}

{% extends "base.html" %}

{% block content %}
<div class="max-w-md mx-auto mt-20 bg-white p-8 shadow-lg rounded-2xl">
    <h1 class="text-3xl font-bold text-center text-blue-600 mb-6">🔐 Send OTP</h1>

    <form method="post" action="{% url 'send_otp' %}" class="space-y-6 animate-fade-in">
        {% csrf_token %}

        <div>
            <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email address:</label>
            <input type="email" name="email" id="email" required
                class="w-full px-4 py-2 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-400 shadow-sm">
        </div>

        <button type="submit"
            class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 rounded-xl transition duration-300 shadow-md">
            Send OTP
        </button>
    </form>
</div>
{% endblock %}

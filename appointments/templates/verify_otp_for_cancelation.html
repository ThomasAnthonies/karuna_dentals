{% extends "base.html" %}

{% block content %}
<div class="max-w-md mx-auto mt-12 bg-white shadow-2xl rounded-2xl p-8">
    <h1 class="text-2xl font-bold text-green-600 text-center mb-6">🔐 OTP Verification</h1>

    <p class="text-gray-700 text-center mb-4">
        We have sent an OTP to your registered email address. Please enter it below to proceed with the cancellation.
    </p>

    <form method="post" action="{% url 'verify_otp_for_cancelation' %}" class="space-y-5">
        {% csrf_token %}

        <div>
            <label class="block text-sm font-medium text-gray-600 mb-1">Email</label>
            <p class="bg-gray-100 p-2 rounded-md text-gray-800">{{ otp_email }}</p>
        </div>

        <div>
            <label for="otp" class="block text-sm font-medium text-gray-700 mb-1">OTP</label>
            <input type="text" name="otp" id="otp" placeholder="Enter OTP" required
                   class="w-full px-4 py-2 border border-gray-300 rounded-xl focus:ring-2 focus:ring-green-400 focus:outline-none">
        </div>

        <div class="text-center">
            <button type="submit"
                class="bg-green-600 hover:bg-green-700 text-white font-semibold px-6 py-2 rounded-xl shadow transition duration-300">
                ✅ Verify OTP
            </button>
        </div>
    </form>
</div>
{% endblock %}

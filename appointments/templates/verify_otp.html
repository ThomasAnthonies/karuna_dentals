{% extends "base.html" %}

{% block content %}
<div class="max-w-md mx-auto mt-16 bg-white p-8 shadow-xl rounded-2xl animate-fade-in">
    <h1 class="text-2xl font-bold text-center text-yellow-700 mb-6">🔐 Verify OTP</h1>

    <form method="post" action="{% url 'verify_otp' %}" class="space-y-5">
        {% csrf_token %}
        
        <div>
            <label for="otp" class="block text-sm font-medium text-gray-700">Enter OTP:</label>
            <input type="text" name="otp" id="otp" required
                   class="w-full px-4 py-2 border border-gray-300 rounded-xl focus:ring-2 focus:ring-yellow-400">
        </div>

        <button type="submit"
                class="w-full bg-yellow-500 hover:bg-yellow-600 text-white px-4 py-2 rounded-xl transition">
            ✅ Verify OTP
        </button>
    </form>

    <p class="mt-4 text-center text-sm text-gray-500">Didn't receive an OTP? <a href="{% url 'send_otp' %}" class="text-blue-600 hover:underline">Resend</a></p>
</div>
{% endblock %}

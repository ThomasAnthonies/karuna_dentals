{% extends "base.html" %}

{% block content %}
<div class="max-w-md mx-auto mt-12 bg-white shadow-2xl rounded-2xl p-8">
    <h1 class="text-2xl font-bold text-blue-600 text-center mb-6">📧 Cancel Appointment</h1>

    <p class="text-gray-700 text-center mb-4">
        Please enter your registered email to begin the cancellation process.
    </p>

    <form method="post" action="{% url 'get_patient_email' %}" class="space-y-5">
        {% csrf_token %}

        <div>
            <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
            <input type="email" name="email" id="email" placeholder="your@email.com" required
                   class="w-full px-4 py-2 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-400 focus:outline-none">
        </div>

        <div class="text-center">
            <button type="submit"
                class="bg-blue-600 hover:bg-blue-700 text-white font-semibold px-6 py-2 rounded-xl shadow transition duration-300">
                🔐 Send OTP
            </button>
        </div>
    </form>
</div>
{% endblock %}
